<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>My Postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div class="header-left">
					<h1>My Postcard</h1>
				</div>

				<div class="header-right">
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					/>
				</div>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>
						Look how awesome! This is a<br />
						postcard that I created using<br />
						HTML5 and CSS3 during my<br />
						4Geeks Academy Course!<br />
					</p>
					<p>
						This is so cool, can't wait to<br />
						start doing more stuff!
					</p>
				</div>

				<div class="body-right">
					<form>
						<input type="text" value="Some Name" /><br />
						<input type="email" value="Some Email" required /><br />
						<input type="text" value="Some Comment" /><br /><br />
					</form>
				</div>
			</div>

			<div class="postcard-footer">
				<button type="submit">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
